<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0eaae9cbe1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="w-100 text-center mt-lg-5">
        <button class="btn btn-primary " id="pop">Click Me</button>
    </div>
    <div class="container w-100 mt-5" id="data">
        <div class="row justify-content-center">
            <div class="card col-5 ">
                <div class="card-header text-center">Enter Your Details<button id="cross"><i
                            class="fas fa-xmark"></i></button></div>
                <form action="" class="form-control" id="forms">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username">
                    <h6 id="user_invalid"></h6>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="Enter Email">
                    <h6 id="email_invalid"></h6>
                    <input type="submit" id="submit" class="w-50 bg-primary" placeholder="submit">

                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
