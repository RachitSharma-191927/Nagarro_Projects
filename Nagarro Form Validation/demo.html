<!DOCTYPE html>
<html>
  <head>
    <title>Nagarro Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="demo.css" />
  </head>
  <body>
    <h1 class="text-center">Simple Form Validation</h1>
    <div class="container">
      <div class="col-lg-8 s m-auto d-block">
        <form action="">
          <div class="form-group">
            <label for="user">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              autocomplete="off"
            />
            <h5 id="usernamevalidation"></h5>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              class="form-control"
              autocomplete="off"
            />
            <h5 id="passwordvalidation"></h5>
          </div>
          <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input
              type="text"
              id="confirmpassword"
              class="form-control"
              autocomplete="off"
            />
            <h5 id="confirmpasswordvalidation"></h5>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              autocomplete="off"
            />
            <h5 id="emailvalidation"></h5>
          </div>
          <input
            type="submit"
            id="submitvalidation"
            value="Submit"
            class="btn btn-primary"
          />
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="demo.js"></script>
  </body>
</html>
