<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/0eaae9cbe1.js" crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <h1> TO DO Using JavaScript</h1>
    </center>
    <div class="contain">
        <div class="box">
            <div class="input">
                <input type="text" id="text-input" placeholder="Enter Your Task">
                <button id="text-button"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="error">Empty Text can't Be added</div>
            <div class="Todo">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
